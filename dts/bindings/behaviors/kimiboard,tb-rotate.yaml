description: KimiBoard trackball rotation behavior (local-only, no HID output)

compatible: "kimiboard,tb-rotate"

# behavior.yaml が無い環境向けに include を使わない
properties:
  "#binding-cells":
    type: int
    required: true
    const: 0

  cw:
    type: int
    required: true
    description: "1 = rotate clockwise, 0 = rotate counter-clockwise"
